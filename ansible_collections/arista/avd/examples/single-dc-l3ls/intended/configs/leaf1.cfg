   description P2P_LINK_TO_SPINE1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.54.33/31
!
interface Ethernet2
   description fw1_igb2
   no shutdown
   switchport trunk allowed vlan 61,62
