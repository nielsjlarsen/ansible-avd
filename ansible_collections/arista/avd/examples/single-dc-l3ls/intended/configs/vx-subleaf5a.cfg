!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname vx-subleaf5a
ip name-server vrf MGMT 10.148.30.200
ip name-server vrf MGMT 10.149.30.200
dns domain sdn.lego.com
!
ntp local-interface vrf MGMT Management1/1
ntp server vrf MGMT utc1.corp.lego.com
ntp server vrf MGMT utc2.corp.lego.com
ntp server vrf MGMT utcd.corp.lego.com
!
poe
   interface shutdown action power-off
!
radius-server host 10.148.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
radius-server host 10.149.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
radius-server host 10.150.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
!
sflow sample 16384
sflow polling-interval 10
sflow destination 127.0.0.1
sflow extension bgp
sflow run
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
tacacs-server host 10.148.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
tacacs-server host 10.149.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
tacacs-server host 10.150.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
!
aaa authentication login default group tacacs+ local
aaa authentication enable default group tacacs+ local
aaa authentication dot1x default group radius
aaa authorization exec default group tacacs+ local
aaa authorization commands all default group tacacs+ local
aaa accounting exec default start-stop group tacacs+
aaa accounting dot1x default start-stop group radius
aaa accounting commands 15 default start-stop group tacacs+
!
no enable password
no aaa root
!
username netmanager privilege 15 role network-admin secret sha512 $6$7.i.vB4dmKv6ge8p$i/ZZJ.PwF3JTSvIXrEo14xh/r0CSkKI8EC4XhexDcm7FRLig1mFh5UKMlPYdmIDhJVnAsKYNulRQWzhhiqqa5.
!
vlan 10
   name VLAN10-Access_Points
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel11
   description ACCESSLEAF3_Po46
   no shutdown
   switchport
   switchport trunk allowed vlan 10
   switchport mode trunk
   mlag 11
!
interface Port-Channel13
   description MLAG_PEER_vx-subleaf5b_Po13
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel31
   description ap3_PortChannel AP3
   no shutdown
   switchport
   switchport access vlan 10
   port-channel lacp fallback individual
   mlag 31
   spanning-tree portfast
!
interface Port-Channel32
   description ap4_PortChannel AP4
   no shutdown
   switchport
   switchport access vlan 10
   port-channel lacp fallback individual
   mlag 32
   spanning-tree portfast
!
interface Ethernet1/1
   description VX-ACCESSLEAF3A_Ethernet46
   no shutdown
   channel-group 11 mode active
!
interface Ethernet1/2
   description VX-ACCESSLEAF3B_Ethernet46
   no shutdown
   channel-group 11 mode active
!
interface Ethernet1/3
   description MLAG_PEER_vx-subleaf5b_Ethernet1/3
   no shutdown
   channel-group 13 mode active
!
interface Ethernet1/4
   description MLAG_PEER_vx-subleaf5b_Ethernet1/4
   no shutdown
   channel-group 13 mode active
!
interface Ethernet3/1
   description ap3_LAN1
   no shutdown
   speed auto 1000full
   switchport access vlan 10
   switchport mode access
   channel-group 31 mode active
!
interface Ethernet3/2
   description ap4_LAN1
   no shutdown
   speed auto 1000full
   switchport access vlan 10
   switchport mode access
   channel-group 32 mode active
!
interface Management1/1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.151.11.12/26
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.100.54.132/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id VX-SUBLEAF5
   local-interface Vlan4094
   peer-address 10.100.54.133
   peer-link Port-Channel13
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.151.11.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
