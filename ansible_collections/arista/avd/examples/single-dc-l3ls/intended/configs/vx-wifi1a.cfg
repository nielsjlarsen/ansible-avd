!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname vx-wifi1a
ip name-server vrf MGMT 10.148.30.200
ip name-server vrf MGMT 10.149.30.200
dns domain sdn.lego.com
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT utc1.corp.lego.com
ntp server vrf MGMT utc2.corp.lego.com
ntp server vrf MGMT utcd.corp.lego.com
!
radius-server host 10.148.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
radius-server host 10.149.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
radius-server host 10.150.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
!
sflow sample 16384
sflow polling-interval 10
sflow destination 127.0.0.1
sflow extension bgp
sflow run
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
tacacs-server host 10.148.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
tacacs-server host 10.149.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
tacacs-server host 10.150.56.50 vrf MGMT key 7 070D2E5E41075422240A284D
!
aaa authentication login default group tacacs+ local
aaa authentication enable default group tacacs+ local
aaa authentication dot1x default group radius
aaa authorization exec default group tacacs+ local
aaa authorization commands all default group tacacs+ local
aaa accounting exec default start-stop group tacacs+
aaa accounting dot1x default start-stop group radius
aaa accounting commands 15 default start-stop group tacacs+
!
no enable password
no aaa root
!
username netmanager privilege 15 role network-admin secret sha512 $6$7.i.vB4dmKv6ge8p$i/ZZJ.PwF3JTSvIXrEo14xh/r0CSkKI8EC4XhexDcm7FRLig1mFh5UKMlPYdmIDhJVnAsKYNulRQWzhhiqqa5.
!
vlan 12
   name VLAN12-Firewall_Linknet-wifi-leaf
!
vlan 1214
   name mobile-prod-device
!
vlan 1251
   name enterprisenet
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel21
   description palo1-wifi_PortChannel palo1-wifi
   no shutdown
   switchport
   switchport trunk allowed vlan 12,1214,1251
   switchport mode trunk
   mlag 21
   spanning-tree portfast
!
interface Port-Channel22
   description palo2-wifi_PortChannel palo2-wifi
   no shutdown
   switchport
   switchport trunk allowed vlan 12,1214,1251
   switchport mode trunk
   mlag 22
   spanning-tree portfast
!
interface Port-Channel23
   description MLAG_PEER_vx-wifi1b_Po23
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet21
   description palo1-wifi_Ethernet1/10
   no shutdown
   channel-group 21 mode active
!
interface Ethernet22
   description palo2-wifi_Ethernet1/10
   no shutdown
   channel-group 22 mode active
!
interface Ethernet23
   description MLAG_PEER_vx-wifi1b_Ethernet23
   no shutdown
   channel-group 23 mode active
!
interface Ethernet24
   description MLAG_PEER_vx-wifi1b_Ethernet24
   no shutdown
   channel-group 23 mode active
!
interface Ethernet27
   description P2P_LINK_TO_VX-SPINE1_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.54.57/31
!
interface Ethernet28
   description P2P_LINK_TO_VX-SPINE2_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 10.100.54.59/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.100.160.9/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.100.54.25/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.151.11.25/26
!
interface Vlan12
   description VLAN12-Firewall_Linknet-wifi-leaf
   no shutdown
   mtu 9214
   ip address virtual 10.100.55.2/27
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.100.54.124/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.100.54.108/31
!
interface Vxlan1
   description vx-wifi1a_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 12 vni 12
   vxlan vlan 1214 vni 1214
   vxlan vlan 1251 vni 1251
   vxlan vrf default vni 1010
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.100.160.0/27 eq 32
   seq 20 permit 10.100.54.16/28 eq 32
!
ip prefix-list PL-SVI-VRF-DEFAULT
   seq 10 permit 10.100.55.0/27
!
mlag configuration
   domain-id WIFILEAF1
   local-interface Vlan4094
   peer-address 10.100.54.109
   peer-link Port-Channel23
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.151.11.1
!
route-map RM-BGP-UNDERLAY-PEERS-OUT deny 10
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-BGP-UNDERLAY-PEERS-OUT permit 20
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP permit 30
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-EVPN-EXPORT-VRF-DEFAULT permit 10
   match ip address prefix-list PL-SVI-VRF-DEFAULT
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65104
   router-id 10.100.160.9
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 Q4fqtbqcZ7oQuKfuWtNGRQ==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 7x4B4rnJhZB438m9+BrBfQ==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-OUT out
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65104
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description vx-wifi1b
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 4b21pAdCvWeAqpcKDFMdWw==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.100.54.56 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.54.56 remote-as 65100
   neighbor 10.100.54.56 description vx-spine1_Ethernet7
   neighbor 10.100.54.58 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.100.54.58 remote-as 65100
   neighbor 10.100.54.58 description vx-spine2_Ethernet7
   neighbor 10.100.54.125 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.100.54.125 description vx-wifi1b
   neighbor 10.100.160.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.160.1 remote-as 65100
   neighbor 10.100.160.1 description vx-spine1
   neighbor 10.100.160.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.100.160.2 remote-as 65100
   neighbor 10.100.160.2 description vx-spine2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 12
      rd 10.100.160.9:12
      route-target both 12:12
      redistribute learned
   !
   vlan 1214
      rd 10.100.160.9:1214
      route-target both 1214:1214
      redistribute learned
   !
   vlan 1251
      rd 10.100.160.9:1251
      route-target both 1251:1251
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Vxlan1
