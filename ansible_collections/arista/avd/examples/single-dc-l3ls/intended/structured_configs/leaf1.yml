router_bgp:
  as: '65101'
  router_id: 10.100.160.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    maximum_routes: 12000
    send_community: all
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.100.54.32
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: spine1_Ethernet1
  - ip_address: 10.100.160.1
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1
    remote_as: '65100'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vlans:
  - id: 61
    tenant: TENANT1
    rd: 10.100.160.3:61
    route_targets:
      both:
      - 61:61
    redistribute_routes:
    - learned
  - id: 62
    tenant: TENANT1
    rd: 10.100.160.3:62
    route_targets:
      both:
      - 62:62
    redistribute_routes:
    - learned
  vrfs:
  - name: default
    redistribute_routes:
    - source_protocol: static
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.60.1
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.61.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.1.1
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.60.101/24
  gateway: 172.16.60.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "router bgp 65101\n  no neighbor IPv4-UNDERLAY-PEERS route-map RM-BGP-UNDERLAY-PEERS-OUT out\n  no vlan 61\n  no vlan 62\ninterface
  Vxlan1\n  no vxlan vrf default vni 1010\n  vxlan flood vtep 10.100.54.21\ninterface Recirc-Channel 1\n  switchport recirculation features
  cpu-mirror\ninterface et48\n  description Recirc-Channel\n  traffic-loopback source system device mac\n  channel-group recirculation
  1\nmonitor session niels source Ethernet1\nmonitor session niels destination cpu"
ethernet_interfaces:
- name: Ethernet1
  peer: spine1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_SPINE1_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.100.54.33/31
- name: Ethernet2
  peer: fw1
  peer_interface: igb2
  peer_type: server
  description: fw1_igb2
  shutdown: false
  type: switched
  mode: trunk
  vlans: 61,62
  spanning_tree_portfast: edge
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.100.160.3/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.100.54.19/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.100.160.0/27 eq 32
  - sequence: 20
    action: permit 10.100.54.16/28 eq 32
- name: PL-SVI-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.61.0/24
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 20
    type: permit
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 61
  name: VLAN61-Linknet
  tenant: TENANT1
- id: 62
  name: enterprisenet
  tenant: TENANT1
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
- name: Vlan61
  tenant: TENANT1
  tags:
  - borderleaf
  description: VLAN61-Linknet
  shutdown: false
  mtu: 9214
  ip_address_virtual: 172.16.61.2/24
vxlan_interface:
  Vxlan1:
    description: leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 61
        vni: 61
      - id: 62
        vni: 62
      vrfs:
      - name: default
        vni: 1010
      flood_vtep_learned_data_plane: true
    eos_cli: vxlan bridging vtep-to-vtep
dns_domain: lan
sflow:
  sample: 16384
  polling_interval: 10
  destinations:
  - destination: 127.0.0.1
  extensions:
  - name: bgp
    enabled: true
  run: true
